services:
  - name: ratecard-backend
    type: web
    env: docker
    rootDir: backend
    plan: starter

    # Docker build command handled automatically by Render

    envVars:
      - key: GOOGLE_CREDENTIALS_FILE
        value: /etc/secrets/GOOGLE_CREDENTIALS_FILE

      - key: BQ_PROJECT
        value: adex-5555

      - key: BQ_DATASET
        value: RATECARD

      - key: ENV
        value: production

    secretFiles:
      - name: GOOGLE_CREDENTIALS_FILE
        mountPath: /etc/secrets/GOOGLE_CREDENTIALS_FILE

    # Optionnel : rewrite comme ADEX (utile si FRONT Ratecard sera SSR)
    # routes:
    #   - type: rewrite
    #     source: /(.*)
    #     destination: /$1
